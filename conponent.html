<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 可直接用 id 名稱當標籤 -->
        <Counter></Counter>
        <Counter></Counter>
        <Counter></Counter>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- type="text/x-template"一定要寫的，id 是自己取-->
    <script type="text/x-template" id="counter">
        <input type="button" :value="number" @click="number++">
    </script>
    <script>
        const { createApp, ref } = Vue
        createApp({
        })
            // .component(元件名稱, {})
            // 元件名稱通常為大寫
            .component('Counter', {
                // 定義元件的 html ，或指定 ID 當模板
                // template: <input type="button" :value="number" @click="number++">
                template: '#counter',
                setup() {
                    const number = ref(0)
                    return { number }
                }
            })
            .mount('#app')
    </script>
</body>

</html>
